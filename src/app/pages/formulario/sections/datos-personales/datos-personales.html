<div class="info-personal">
  <form [formGroup]="form" class="info-form">
    <div class="form-grid">
      <!-- fila 1 -->
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Nombres Completos*</mat-label>
        <input matInput formControlName="nombres" placeholder="Ej: Juan Andrés" />
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Apellidos Completos*</mat-label>
        <input matInput formControlName="apellidos" />
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Run*</mat-label>
        <input matInput formControlName="run" />
      </mat-form-field>

      <!-- fila 2 -->
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Género*</mat-label>
        <mat-select formControlName="genero">
          <mat-option value="M">Masculino</mat-option>
          <mat-option value="F">Femenino</mat-option>
          <mat-option value="O">Otro</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Fecha de Nacimiento*</mat-label>
        <input matInput [matDatepicker]="dp" formControlName="fechaNacimiento" />
        <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Teléfono / Celular*</mat-label>
        <input matInput formControlName="telefono" />
      </mat-form-field>

      <!-- fila 3 -->
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Email*</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Nacionalidad*</mat-label>
        <input matInput formControlName="nacionalidad" />
      </mat-form-field>

      <!-- dirección full width -->
      <mat-form-field class="form-field full-width" appearance="outline">
        <mat-label>Dirección (calle, número y piso)*</mat-label>
        <input matInput formControlName="direccion" />
      </mat-form-field>

      <!-- fila 4 -->
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Región*</mat-label>
        <input matInput formControlName="region" />
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Ciudad***</mat-label>
        <input matInput formControlName="ciudad" />
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Comuna*</mat-label>
        <input matInput formControlName="comuna" />
      </mat-form-field>

      <!-- fila 5 -->
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Previsión*</mat-label>
        <mat-select formControlName="prevision">
          <mat-option value="fonasa">FONASA</mat-option>
          <mat-option value="isapre">ISAPRE</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</div>
